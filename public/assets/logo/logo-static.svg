<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22A2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7A00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with stronger visibility -->
  <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" opacity="0.15"/>
  <circle cx="30" cy="30" r="26" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Main logo icon with enhanced visibility -->
  <g filter="url(#strongGlow)">
    <!-- T letter - bolder -->
    <rect x="18" y="14" width="24" height="5" rx="1" fill="url(#logoGradient)"/>
    <rect x="27" y="14" width="6" height="28" rx="1" fill="url(#logoGradient)"/>

    <!-- S letter - bolder -->
    <path d="M42 18 C48 12 56 16 54 22 C52 28 44 26 44 32 C44 38 52 42 58 36" stroke="url(#logoGradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Text with better visibility -->
  <text x="70" y="28" font-family="Poppins, sans-serif" font-size="20" font-weight="800" fill="#FFFFFF" filter="url(#glow)">
    TomSoft
  </text>
  <text x="70" y="46" font-family="Poppins, sans-serif" font-size="14" font-weight="500" fill="#22A2FF">
    Website
  </text>
</svg>
