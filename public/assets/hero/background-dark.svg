<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1117;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22A2FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF7A00;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="accent2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A00;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#22A2FF;stop-opacity:0.03" />
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Accent shapes -->
  <ellipse cx="300" cy="200" rx="200" ry="100" fill="url(#accent1)" transform="rotate(-15 300 200)"/>
  <ellipse cx="1600" cy="800" rx="250" ry="150" fill="url(#accent2)" transform="rotate(25 1600 800)"/>
  <ellipse cx="800" cy="1000" rx="180" ry="80" fill="url(#accent1)" transform="rotate(-30 800 1000)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#22A2FF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>
