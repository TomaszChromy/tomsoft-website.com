<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1117;stop-opacity:1" />
    </linearGradient>
    
    <filter id="laptopGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="screenGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Laptop base -->
  <g filter="url(#laptopGlow)">
    <!-- Laptop bottom -->
    <ellipse cx="300" cy="380" rx="280" ry="15" fill="#1F2937" opacity="0.3"/>
    
    <!-- Laptop keyboard area -->
    <rect x="50" y="320" width="500" height="40" rx="8" fill="url(#laptopGradient)"/>
    
    <!-- Laptop screen back -->
    <rect x="80" y="60" width="440" height="280" rx="12" fill="url(#laptopGradient)"/>
    
    <!-- Screen -->
    <rect x="100" y="80" width="400" height="240" rx="8" fill="url(#screenGradient)" filter="url(#screenGlow)"/>
    
    <!-- Screen content -->
    <g opacity="0.8">
      <!-- Browser window -->
      <rect x="110" y="90" width="380" height="220" rx="4" fill="#0D1117"/>
      
      <!-- Browser header -->
      <rect x="110" y="90" width="380" height="30" rx="4" fill="#1F2937"/>
      
      <!-- Browser buttons -->
      <circle cx="125" cy="105" r="4" fill="#EF4444"/>
      <circle cx="140" cy="105" r="4" fill="#F59E0B"/>
      <circle cx="155" cy="105" r="4" fill="#10B981"/>
      
      <!-- Address bar -->
      <rect x="180" y="98" width="200" height="14" rx="7" fill="#374151"/>
      
      <!-- Website content -->
      <rect x="130" y="140" width="100" height="8" rx="2" fill="#22A2FF" opacity="0.6"/>
      <rect x="130" y="155" width="150" height="4" rx="1" fill="#94A3B8" opacity="0.4"/>
      <rect x="130" y="165" width="120" height="4" rx="1" fill="#94A3B8" opacity="0.4"/>
      
      <rect x="130" y="185" width="80" height="6" rx="1" fill="#FF7A00" opacity="0.6"/>
      <rect x="130" y="200" width="200" height="3" rx="1" fill="#94A3B8" opacity="0.3"/>
      <rect x="130" y="210" width="180" height="3" rx="1" fill="#94A3B8" opacity="0.3"/>
      <rect x="130" y="220" width="160" height="3" rx="1" fill="#94A3B8" opacity="0.3"/>
      
      <!-- Code snippet -->
      <rect x="300" y="140" width="160" height="80" rx="4" fill="#111827"/>
      <rect x="310" y="150" width="40" height="3" rx="1" fill="#22A2FF" opacity="0.7"/>
      <rect x="310" y="160" width="60" height="3" rx="1" fill="#10B981" opacity="0.7"/>
      <rect x="310" y="170" width="50" height="3" rx="1" fill="#F59E0B" opacity="0.7"/>
      <rect x="310" y="180" width="70" height="3" rx="1" fill="#EF4444" opacity="0.7"/>
      <rect x="310" y="190" width="45" height="3" rx="1" fill="#8B5CF6" opacity="0.7"/>
      <rect x="310" y="200" width="55" height="3" rx="1" fill="#06B6D4" opacity="0.7"/>
    </g>
    
    <!-- Screen reflection -->
    <rect x="100" y="80" width="400" height="120" rx="8" fill="url(#screenGradient)" opacity="0.1"/>
  </g>
  
  <!-- Floating elements around laptop -->
  <g opacity="0.6">
    <!-- Code brackets -->
    <text x="520" y="150" font-family="monospace" font-size="24" fill="#22A2FF" opacity="0.4">&lt;/&gt;</text>
    <text x="30" y="200" font-family="monospace" font-size="20" fill="#FF7A00" opacity="0.3">{}</text>
    
    <!-- Floating icons -->
    <circle cx="550" cy="250" r="8" fill="#10B981" opacity="0.3">
      <animate attributeName="cy" values="250; 240; 250" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <rect x="40" y="280" width="12" height="12" rx="2" fill="#8B5CF6" opacity="0.3">
      <animate attributeName="y" values="280; 270; 280" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
